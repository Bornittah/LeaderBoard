<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section>
      <div>
        <div>
          <h2>Recent Scores</h2>
          <a href="">Refresh</a>
        </div>
        <div>
          <ul></ul>
        </div>
      </div>
      <div>
        <h2>Add your score</h2>
        <form>
          <input type="text" id="your_name" placeholder="Your name" required>
          <input type="number" id="your_score" placeholder="Your score" required>
          <input type="submit" id="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
